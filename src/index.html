<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Audio Test</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<section id="main">
		<h1>Web audio test</h1>

		<button id="btn">Start</button>

		<audio controls>
			<source src="../assets/test1.ogg" type="audio/ogg">
			<source src="../assets/test1.mp3" type="audio/mp3">
			<p>Browser too old to support HTML5 audio? How depressing!</p>
		</audio>
		<audio controls>
			<source src="../assets/test2.ogg" type="audio/ogg">
			<source src="../assets/test2.mp3" type="audio/mp3">
			<p>Browser too old to support HTML5 audio? How depressing!</p>
		</audio>
		<audio controls>
			<source src="../assets/test3.ogg" type="audio/ogg">
			<source src="../assets/test3.mp3" type="audio/mp3">
			<p>Browser too old to support HTML5 audio? How depressing!</p>
		</audio>
		<audio controls>
			<source src="../assets/test4.ogg" type="audio/ogg">
			<source src="../assets/test4.mp3" type="audio/mp3">
			<p>Browser too old to support HTML5 audio? How depressing!</p>
		</audio>
		<audio controls>
			<source src="../assets/test5.m4a">
			<p>Browser too old to support HTML5 audio? How depressing!</p>
		</audio>
	</section>
	<script src="index.js"></script>
</body>
</html>
